  <script type="text/template" id="templ-main">
    {{# error }}
      <div class="orz-container">
        {{ error }}
      </div>
    {{/ error }}
    {{^ error }}
      {{# articles }}
        {{> article }}
      {{/ articles }}
      {{^ articles }}
        <div class="orz-container">
          No Article Found
        </div>
      {{/ articles }}
    {{/ error }}
  </script>
  <script type="text/template" id="templ-article">
    <article class="article">
      <header>
        <h1 title="{{ title }}">
          {{# titleLink }}
            <a
              href="?article={{# fmtUrlComponent }}{{ slug }}{{/ fmtUrlComponent}}"
              target="_blank"
            >
              {{ title }}
            </a>
          {{/ titleLink }}
          {{^ titleLink }}
            {{ title }}
          {{/ titleLink }}
        </h1>
        <time title="{{ created }}">
          {{# fmtLocalDate }}
            {{{ created }}}
          {{/ fmtLocalDate }}
        </time>
      </header>
      {{^ archiveMode }}
        <div class="article-content">
          {{# fmtMarkdown }}
            {{# content }}
              {{{ content }}}
            {{/ content }}
            {{^ content }}
              {{{ preview }}}
            {{/ content }}
          {{/ fmtMarkdown }}
        </div>
      {{/ archiveMode }}
      <footer>
        {{> tagList }}
      </footer>
    </article>
  </script>
  <script type="text/template" id="templ-tag-list">
    <ul class="tags">
      {{# tags }}
        <li>
          <a href="?tags={{# fmtUrlComponent }}{{ . }}{{/ fmtUrlComponent }}">
            <i class="icon fa fa-tag"></i>
            {{ . }}
          </a>
        </li>
      {{/ tags }}
    </ul>
  </script>
